<html lang="en" class="hydrated"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login &amp; Registration | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>

<body>

    <header>
        
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Weather</a>
            <a href="#">Om oss</a>
            <a href="#">Contact</a>
            <button class="btnLogin">Login</button>
        </nav>
    </header>

    <div class="container">
        <span class="closeIcon">
            <ion-icon name="close" class="close tecken"></ion-icon>
        </span>

        <div class="form login">
            <h2>Login</h2>
            <form action="#">
                <div class="input">
                    <span class="icon">
                        <ion-icon name="mail"  class="close tecken" aria-label="mail"></ion-icon>
                    </span>
                    <input type="email" required="">
                    <label>Email</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="lock-closed"  class="close tecken" aria-label="lock closed"></ion-icon>
                    </span>
                    <input type="password" required="">
                    <label>Password</label>
                </div>
                <div class="forgot">
                    <label><input type="checkbox"> Remember me!</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="button">Login</button>
                <div class="register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input">
                    <span class="icon">
                        <ion-icon name="person" class="close tecken" aria-label="person"></ion-icon>
                    </span>
                    <input type="text" required="">
                    <label>Username</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="mail" class="close tecken" aria-label="mail"></ion-icon>
                    </span>
                    <input type="email" required="">
                    <label>Email</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="lock-closed"  class="close tecken" aria-label="lock closed"></ion-icon>
                    </span>
                    <input type="password" required="">
                    <label>Password</label>
                </div>
                <div class="forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="button">Register</button>
                <div class="register">
                    <p>Already have an account? <a href="#" class="link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    


</body></html>
