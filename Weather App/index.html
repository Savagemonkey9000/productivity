<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/662bd25ad9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        
        <nav class="nav">
            <a href="../login/login.html">Home</a>
            <a href="../Weather App/index.html">Weather</a>
            <a href="../Timer App/index.html">Timer</a>
            <a href="#">Contact</a>
        </nav>
        
    </header>

    <div class="container">
        <div class="search">
            <i class="fa-solid fa-map-pin"></i>
            <input type="text" placeholder="Enter your city...">
            <button class="bx btn-search">Search</button>
        </div>

        <p class="cityHide">city Hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="bilder/cloud.png">
                        <p class="temp">0<span>Â°C</span></p>
                        <p class="des">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <div class="text">
                    <div class="wind2">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            
            <div class="box">
                <p>Oops! Location Not Available!</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
